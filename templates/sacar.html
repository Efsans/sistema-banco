<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Depositar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
$(document).ready(function() {
    $('.conta').mask('000000');
    $('.valor').mask('#.##0,00', {reverse:true});
});
</script>
<body>
    <div class="container">
        <h1>Sacar</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="conta" class="form-label">NÃºmero da Conta</label>
                <input type="text" class="form-control conta" id="conta" name="conta" required>
            </div>
            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="text" class="form-control valor" id="valor" name="valor" required>
            </div>
            <button type="submit" class="btn btn-primary">Sacar</button>
            <a href="/mov">Voltar ao Menu</a>
        </form>
        {% if mensagem %}
        <div class="alert alert-info mt-3">{{ mensagem }}</div>
        {% endif %}
    </div>
</body>
</html>
